<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <style>
        
        .erro {
            border: 2px solid red;
        }
    </style>
</head>
<body>

    <h2>Formulário de Endereço</h2>

    <form onsubmit="return ValidarFormulario()" method="post" action="salvar.html">
        <label>CEP:</label><br>
        <input type="text" id="cep"><br><br>

        <label>Endereço:</label><br>
        <input type="text" id="endereco"><br><br>

        <label>Número:</label><br>
        <input type="text" id="numero"><br><br>

        <label>Bairro:</label><br>
        <input type="text" id="bairro"><br><br>

        <label>Cidade:</label><br>
        <input type="text" id="cidade"><br><br>

        <label>Estado:</label><br>
        <input type="text" id="estado"><br><br>

        <button type="submit">Enviar</button>
    </form>

    <script>
        function ValidarFormulario() {
        
            var cep = document.getElementById('cep');
            var endereco = document.getElementById('endereco');
            var numero = document.getElementById('numero');
            var bairro = document.getElementById('bairro');
            var cidade = document.getElementById('cidade');
            var estado = document.getElementById('estado');

          
            var tudoOk = true;

            
            if (cep.value.trim() === "") {
                cep.classList.add("erro");
                tudoOk = false;
            } else {
                cep.classList.remove("erro");
            }

            if (endereco.value.trim() === "") {
                endereco.classList.add("erro");
                tudoOk = false;
            } else {
                endereco.classList.remove("erro");
            }

            if (numero.value.trim() === "") {
                numero.classList.add("erro");
                tudoOk = false;
            } else {
                numero.classList.remove("erro");
            }

            if (bairro.value.trim() === "") {
                bairro.classList.add("erro");
                tudoOk = false;
            } else {
                bairro.classList.remove("erro");
            }

            if (cidade.value.trim() === "") {
                cidade.classList.add("erro");
                tudoOk = false;
            } else {
                cidade.classList.remove("erro");
            }

            if (estado.value.trim() === "") {
                estado.classList.add("erro");
                tudoOk = false;
            } else {
                estado.classList.remove("erro");
            }

            
            if (!tudoOk) {
                alert("Por favor, preencha todos os campos!");
                return false;
            }

            
            return true;
        }
    </script>

</body>
</html>
